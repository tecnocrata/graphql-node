type Building {
  _id: ID!
  name: String!
  code: String
  localization: String
  city: String
}

type Query {
  "Devuelve todos los edificios"
  getBuildings: [Building]
  "Devuelve un solo edificio"
  getBuild(id: ID!): Building
}

input BuildingInput {
  name: String!
  code: String
  localization: String
  city: String
}

type Mutation {
  "Crea un Edificio"
  createBuild(input: BuildingInput!): Building
}
